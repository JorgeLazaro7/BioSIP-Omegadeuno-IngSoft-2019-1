<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f = "http://java.sun.com/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="head">
            <link rel="stylesheet" type="text/css" href="/css/frm/registro.css"></link>
            <title>Registro</title>
        </ui:define>
        <ui:define name="body">
            <br/><br/>
            <div class="container">
                <h:form id="myForm" enctype="multipart/form-data">
                    <div class="row justify-content-md-center">
                        <div class="col-sm-6 col-md-6 col-md-offset-6">
                            <div class="panel panel-default">
                                <div class="panel-heading text-center">
                                    <strong>¡Regístrate en BioSIP!</strong>
                                </div>
                                <div class="panel-body">
                                    <br/>
                                    <p:messages for="messages"  />
                                    <br/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-sm-7 col-md-7 col-md-offset-7">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <fieldset>
                                        <div class="row justify-content-md-center">
                                            <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-circle"></i></span>
                                                        </div>
                                                        <p:inputText class="form-control"  placeholder="Nombre completo" required="true" id="nombreCompleto" size="10"
                                                                     requiredMessage="El nombre no puede estar vacío." >
                                                            <p:ajax event="blur" update="mNombreCompleto" process="@this" /> 
                                                            <p:ajax event="keyup" update="mNombreCompleto" process="@this" /> 
                                                        </p:inputText><br/>
                                                    </div>
                                                    <p:message for="nombreCompleto" id="mNombreCompleto"/>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-circle"></i></span>
                                                        </div>
                                                        <p:inputText class="form-control"  placeholder="Nombre de usuario" required="true" id="userName" size="10"
                                                                     requiredMessage="El nombre de usuario no puede estar vacío." 
                                                                     validator="${registroController.validateUniqueUserName}" >
                                                            <p:ajax event="keyup" update="mUserName" process="@this" />
                                                        </p:inputText>
                                                        <br/>
                                                    </div>
                                                    <p:message for="userName" id="mUserName" />
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope-square"></i></span>
                                                        </div>
                                                        <p:inputText class="form-control"  placeholder="Correo" required="true" id="correo" size="10"
                                                                     requiredMessage="El correo no puede estar vacío."
                                                                     validator="${registroController.validateUniqueEmail}">
                                                            <p:ajax event="keyup" update="mCorreo" process="@this" />
                                                        </p:inputText>
                                                        <br/>
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text" id="basic-addon1">@ciencias.unam.mx</span>
                                                        </div>
                                                    </div>
                                                    <p:message for="correo" id="mCorreo" />
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text" id="basic-addon2"><i class="fa fa-key" aria-hidden="true"></i></span>
                                                        </div>
                                                        <p:password class="form-control"  placeholder="Contraseña" required="true" 
                                                                    requiredMessage="Debe ingresar su contraseña" id="password"  size="10"  feedback="true" inline="true" 
                                                                    promptLabel="Favor de ingresar una contraseña" weakLabel="Debil" goodLabel="Buena" strongLabel="¡Fuerte!" match="password2">
                                                            <f:validateLength minimum="8" ></f:validateLength>
                                                        </p:password>
                                                    </div>
                                                    <p:message for="password" id="mPassword"/>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text" id="basic-addon2"><i class="fa fa-key" aria-hidden="true"></i></span>
                                                        </div>
                                                        <p:password class="form-control"  placeholder="Confirmación de la contraseña" required="true" 
                                                                    requiredMessage="Debe ingresar la fonfirmación de su contraseña" id="password2" size="10"  >
                                                            <p:ajax event="blur" update="mPassword,mPassword2" process="password, password2" />

                                                        </p:password>
                                                    </div>
                                                    <p:message for="password2" id="mPassword2"/>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-md-4 col-md-offset-4">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <fieldset>
                                        <div class="row justify-content-md-center">
                                            <div class="center-block registro-img align-items-center text-center">
                                                <i class="fas fa-camera-retro"></i>
                                            </div>
                                        </div>
                                        <div  class="row justify-content-md-center">
                                            <p:fileUpload value="#{registroController.file}" mode="advanced" multiple="true" auto="true"
                                                          fileUploadListener="#{registroController.uploadImg}"></p:fileUpload>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="form-group">
                            <p:commandButton action="#{registroController.loginUser}" class="btn btn-lg btn-primary btn-block" value="Iniciar sesión" update="myForm"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition> 
</html>
