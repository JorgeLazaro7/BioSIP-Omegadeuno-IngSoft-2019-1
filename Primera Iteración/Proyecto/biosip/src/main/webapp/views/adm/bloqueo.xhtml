<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/views/template.xhtml">

                            <div class="panel-heading text-center">
                                <br/>
                                <h2>Bloquear Usuario</h2>
                                <br/>
                            </div>
                            <div class="panel-body">
                                <h:form id="myForm">
                                    <div>
                                        <p:messages for="messages"  />

                                    </div>

                                        <div class="row justify-content-md-center">
                                            <div class="form-group">

                                                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-circle"></i>&nbsp;Usuario</span>
                                                    </div>
                                                    <p:selectOneMenu id="usuarioObjetivo" class="form-control" value="#{bloqueoController.usuarioBloquear}"  converter="usuarioConverter"                                                                         
                                                                     onchange="PF('statusDialog').show();" var="usuario"  filter="true" filterMatchMode="contains">
                                                        <f:selectItem itemLabel="Seleccione una opciÃ³n" itemValue="" />

                                                        <p:column styleClass="img-column-select-one-menu">

                                                        </p:column>
                                                        <p:column>
                                                            @<h:outputText value="#{usuario.userName}" /><br/>

                                                        </p:column>
                                                    </p:selectOneMenu>
                                                    <br/>
                                                </div>
                                                <br/>
                                            </div>
                                            <div class="input-group">
                                                <div class="form-group">
                                                    <div class="row justify-content-md-center">
                                                        <p:calendar value="#{bloqueoController.fecha}" mode="popup"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <p:commandButton disabled="#{bloqueoController.usuarioBloquear!=null}" actionListener="#{bloqueoController.bloquearUsuario()}" ajax="true" class="btn btn-lg btn-primary btn-block" value="Bloquear usuario" update="myForm"/>
                                            </div>
                                        </div>
                                    </fieldset>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
