<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/views/template.xhtml">
        <ui:define name="head">
            <title>Crear (Sub)Categoría </title>
            <link rel="stylesheet" type="text/css" href="/css/crearcategoria.css"></link>
            <script src="/scripts/CrearCategoria.js"></script>
        </ui:define>
        <ui:define name="body">
            <div class="container">
                <h2>Crear Categoría o Subcategoría</h2>
                <h:form class="form-group" id="formulario">
                    <p:messages for="messages" showDetail="true" closable="true"/>

                    <h:panelGrid columns="2" >
                        <p:outputLabel for="esSubcategoria" value="¿Es Subcategoría?" />
                        <p:selectBooleanButton id="esSubcategoria" value="#{categoriaController.esSubcategoria}" 
                                               class="btn-sm btn-light esSubcategoria" onLabel="Sí" offLabel="No" >
                            <p:ajax event="change" update="@form"  />
                        </p:selectBooleanButton>
                    </h:panelGrid>



                    <label>Nombre de Categoría(Subcategoría): </label>
                    <p:inputText id="nombre" class="form-control" placeholder="Escribir nombre" required="true" requiredMessage="El nombre es necesario."
                                 value="${categoriaController.nombre}" 
                                 validator="${categoriaController.validateCategoriaExist}">
                        <!--<p:ajax event="keyup" update="messCategoria" process="@this" />    -->
                    </p:inputText>
                    <!--<p:message for="nombre" id="messCategoria" display="text"/>                            -->
                    <p:outputPanel id="basic"   rendered="#{categoriaController.esSubcategoria}" style="margin-bottom:20px">
                        <p:outputLabel for="advanced" value="Seleccione categoria"  id="escogerCategoria"/>
                        <p:selectOneMenu id="advanced" value="#{categoriaController.categoria}" converter="categoriaConverter" panelStyle="width:180px"
                                         effect="fade" var="c" style="width:160px" filter="true" filterMatchMode="startsWith">

                            <f:selectItems value="#{categoriaController.categorias}" var="categoria" itemLabel="#{categoria.nombre}" itemValue="#{categoria}" />

                            <p:column>
                                <h:outputText value="#{c.nombre}" />
                            </p:column>
                        </p:selectOneMenu>   
                    </p:outputPanel>


                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Descripción</span>
                        </div>
                        <p:inputTextarea id="descripcion" class="form-control" placeholder="Escribe aquí ..." required="true" requiredMessage="La descripcion es necesaria."
                                         value="${categoriaController.descripcion}">
                            <!--<p:ajax event="keyup" update="messDescripcion" process="@this" />-->
                        </p:inputTextarea>
                    </div>
                    <!--<p:message for="descripcion" id="messDescripcion" display="text"/>-->

                    <p:commandButton action="#{categoriaController.crear}" class="btn btn-primary" value="Crear"/>
                    <button id="btn-cancelar" class="btn btn-sm btn-dark" type="reset" value="reset" >Cancelar</button>

                </h:form>
            </div>
        </ui:define>
    </ui:composition> 
</html>
