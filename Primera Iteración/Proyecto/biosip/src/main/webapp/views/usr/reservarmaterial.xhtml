<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/views/template.xhtml">
        <ui:define name="head">
            <title>Reservar Material</title>
            <link rel="stylesheet" type="text/css" href="/css/reservarmaterial.css"></link>
        </ui:define>
        <ui:define name="body">
            <div class="container">
                <h2>Reservar Material</h2>
                <p:commandButton class="btn confirmarRes" value="Confirmar Reservación" 
                                 rendered="#{!reservarMaterialController.vacia}"/>

                <!-- Estructura para la presentaciónde un material-->

                <h:form> 
                    <p:dataScroller value="#{reservarMaterialController.materiales}" var="material" chunkSize="3">
                        <h:panelGrid class="panelGrid" columns="4" cellpadding = "15">

                            <p:graphicImage class="imgMaterial" url="/imagenesPublicas/icono.png" height="20%"/>
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="2px">
                                    <h:outputText value="Nombre" />
                                    <h:outputText value="#{material.nombre}" class="info"/>
                                    <h:outputText value="Descripción:" />
                                    <h:outputText value="#{material.descripcion}" class="info"/>
                                    <h:outputText value="Categoría:" />
                                    <h:outputText value="#{material.categoriaSet}" class="info"/>
                                    <h:outputText value="Subcategoría:" />
                                    <h:outputText value="#{material.subcategoriaSet}" class="info"/>
                                    <h:outputText value="Disponible:" />
                                    <h:outputText value="#{material.disponibles}" class="info"/>
                                    <h:outputLabel value="Cantidad: "/>
                                    <p:inputNumber type="number" minValue="1" maxValue="10" value="1"/>
                                </h:panelGrid>
                            </p:outputPanel>
                            <p:commandButton  class="btn btn-sm btnreservar" value="Reservar" action="${reservarMaterialController.agregarALista(material)}"/>
                            <p:commandButton id="btn-cancelar" class="btn btn-sm btn-secondary" type="reset" value="Quitar"/>
                        </h:panelGrid>
                    </p:dataScroller>
                </h:form>
            </div>
        </ui:define>
    </ui:composition> 
</html>
