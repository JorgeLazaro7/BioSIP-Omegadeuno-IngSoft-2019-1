<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/views/template.xhtml">
        <ui:define name="head">
            <title>Reservar Material</title>
            <link rel="stylesheet" type="text/css" href="/css/reservarmaterial.css"></link>
            <script src="/scripts/confirmarMateriales.js" />
        </ui:define>
        <ui:define name="body">
            <div class="container">
                <h2>Reservar Material</h2>
                <p:messages for="nuevo_prestamo"/><p:autoUpdate/>
                <p:commandButton class="btn confirmarRes prestar"
                                 value="Confirmar Reservaci贸n #{reservarMaterialController.listaPrestamo.size()} - #{reservarMaterialController.estado}"
                                 disabled="#{reservarMaterialController.listaPrestamo.isEmpty()}"
                                 update="@(.prestar)"
                                 action="${reservarMaterialController.setEstado('adios')}"/>
                <!-- Estructura para la presentaci贸nde un material-->

                <h:form class="escogerMateriales" rendered="#{!reservarMaterialController.confirmarPrestamo}"> 
                    <p:dataList class="prestar" value="#{reservarMaterialController.materiales}" var="material" type="definition">
                        <h:panelGrid class="panelGrid" columns="4" cellpadding = "15">

                            <p:graphicImage class="imgMaterial" url="/imagenesPublicas/#{material.rutaImagen}" height="20%"/>
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="2px" class="prestar">
                                    <h:outputText value="Nombre" class="info-tag"/>
                                    <h:outputText value="#{material.nombre}" class="info"/>
                                    <h:outputText value="Descripci贸n:" class="info-tag"/>
                                    <h:outputText value="#{material.descripcion}" class="info"/>
                                    <h:outputText value="Disponibles:" class="info-tag"/>
                                    <h:outputText value="#{material.disponibles}" class="info"/>
                                    <h:outputLabel value="Cantidad:" class="info-tag prestar"/>
                                    <h:outputLabel value="${reservarMaterialController.contarMateriales(material)} ${reservarMaterialController.estado}"/>
                                </h:panelGrid>
                            </p:outputPanel>
                            <p:commandButton  class="btn btn-sm btnreservar prestar" value="Reservar"
                                              disabled="${!reservarMaterialController.hayDispobibles(material)}"
                                              action="${reservarMaterialController.agregar(material)}"
                                              update="@(.prestar)" />
                            <p:commandButton  id="btnQuitar" class="btn btn-sm btn-secondary prestar" value="Quitar" 
                                              disabled="${!reservarMaterialController.listaPrestamo.contains(material)}" 
                                              action="${reservarMaterialController.eliminar(material)}"
                                              update="@(.prestar)"/>
                        </h:panelGrid>
                    </p:dataList>
                </h:form>

                <h:form class="confirmarMateriales" rendered="#{reservarMaterialController.confirmarPrestamo}">
                    <p:dataList value="${reservarMaterialController.listaPrestamoUnica}" var="material" type="definition">
                        <h:panelGrid class="panelGrid" columns="4" cellpadding = "15" >

                            <p:graphicImage class="imgMaterial" url="/imagenesPublicas/#{material.rutaImagen}" height="20%"/>
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="2px">
                                    <h:outputText value="Nombre" class="info-tag"/>
                                    <h:outputText value="#{material.nombre}" class="info"/>
                                    <h:outputText value="Descripci贸n:" class="info-tag"/>
                                    <h:outputText value="#{material.descripcion}" class="info"/>
                                    <h:outputText value="Disponibles:" class="info-tag"/>
                                    <h:outputText value="#{material.disponibles}" class="info"/>
                                    <h:outputLabel value="Cantidad: " class="info-tag"/>
                                    <h:outputLabel value="#{reservarMaterialController.contarMateriales(material)}"/>
                                </h:panelGrid>
                            </p:outputPanel>
                            <!--
                            <p:commandButton  class="btn btn-sm btnreservar prestar" value="Reservar" 
                                              action="${reservarMaterialController.agregar(material)}"
                                              disabled="${!reservarMaterialController.hayDispobibles(material)}"
                                              update="@(.prestar)" />-->
                            <p:commandButton  id="btnQuitar" class="btn btn-sm btn-secondary prestar" value="Quitar" 
                                              disabled="${!reservarMaterialController.listaPrestamo.contains(material)}" 
                                              action="${reservarMaterialController.eliminar(material)}"
                                              update="@(.prestar)"/>
                        </h:panelGrid>
                    </p:dataList>
                </h:form>
                <p:commandButton  rendered="#{reservarMaterialController.confirmarPrestamo}" 
                                  value="CONFIRMAR PRESTAMO"
                                  action="${reservarMaterialController.crearPrestamo()}"/>
            </div>
        </ui:define>
    </ui:composition> 
</html>
