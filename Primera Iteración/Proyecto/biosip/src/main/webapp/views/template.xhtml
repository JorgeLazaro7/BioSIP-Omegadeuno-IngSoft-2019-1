<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet library="webjars" name="bootstrap/4.1.3/css/bootstrap.min-jsf.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"></link>
        <link rel="stylesheet" type="text/css" href="/css/footer.css"></link>
        <link rel="stylesheet" type="text/css" href="/css/header.css"></link>
        <link rel="stylesheet" type="text/css" href="/css/loading.css"></link>
        <link rel="stylesheet" type="text/css" href="/css/selectOneMenu.css"></link>
        <script src="/scripts/template.js"></script>
        <p:ajaxStatus onstart="$('#loadingDivAjax').show();" onsuccess="$('#loadingDivAjax').hide();" />
        <ui:insert name="head"/>
    </h:head>

    <h:body id="main">
        <header>
            <table class="encabezado">
                <tbody><tr>
                        <th><img id="logoUnam" src="/imagenes/logoUnam.png" alt="Logo de la UNAM"/></th>
                        <th><div><p id="titulo">BioSIP</p></div></th>
                        <th><img id="logoCiencias" src="/imagenes/logoFacultadCiencias.png" alt="Logo de la Fac Ciencias"/></th>
                    </tr>
                </tbody></table>

            <div class="btn_cerrarSesion form-inline">
                <p:graphicImage url="${sessionController.imageUrl}"  rendered="${not empty user}" title="${user.nombreCompleto}"/>
                <p:commandButton  id="menu" class="btn btn-info btn-sm" onclick="openNav()" rendered="${not empty user}" value="Menú"  />
                <form class="md-form form-sm">
                    <i class="fa fa-search"></i>
                    <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Buscar en Inventario"/>
                </form>      
                <h:button class="btn btn-warning btn-sm" id="cerrar-sesion" rendered="${not empty user}" value="Cerrar sesión"  outcome="/views/usr/cerrar_sesion.xhtml" />

            </div>
            <div></div>

            <div id="mySidenav" class="sidenav">
                <p:outputPanel id="basic" rendered="${not empty user}" class="user-data-header">
                    <a href="reservarmaterial.xhtml">
                        <p:outputLabel value="${user.nombreCompleto}"  id="nombreUsuarioCompleto"/>
                    </a>
                </p:outputPanel>
                <a href="reservarmaterial.xhtml">Reservar Material</a>
                <a href="#">Crear Kits</a>
                <a href="#">Compartir Kits</a>
                <a href="crearcategoria.xhtml">Crear Categorías o Subcategoría</a>
                <a href="#">Desbloquear Usuario</a>
                <a href="#">Bloquear Usuario</a>
                <a href="#">Cambiar Estado de Material</a>
            </div>
        </header>
        <ui:insert name="body"/>
        <br/>
        <footer class="footer align-middle">
            <br/>
            <ul>
                <li>Acerca de BioSIP</li>
                <li>Sugerencias</li>
                <li>Correo: biosip@ciencias.unam.mx</li>
                <li>Copyright &#169; Todos los Derechos Reservados </li>
            </ul>
        </footer>
        <div id="loadingDivAjax" style='display:none;' >
            <div id="loader"></div>
            <div id="loader"></div>
            <div id="loader"></div>
            <div id="loader"></div>
            <div id="loader"></div>
        </div>
        <h:outputScript library="webjars" name="popper.js/1.14.4/umd/popper.min.js" />
        <h:outputScript library="webjars" name="bootstrap/4.1.3/js/bootstrap.min.js" />
    </h:body>
</html>
